<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>mamane19-path</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light and Sound Memory Game</h1>
    <p align="center">
      <img src="https://cdn.glitch.com/245256cf-10d0-4e39-a6c1-8d824524ec8f%2Fken.gif?v=1615057723201" width="200" height="auto" alt="Ken">
      <img src="https://cdn.glitch.com/245256cf-10d0-4e39-a6c1-8d824524ec8f%2Fkaneki.gif?v=1615193893956" width="200" height="auto" alt="Kaneki">
    </p>
    
    <p>
      Welcome to the game! Repeat the patterns by pressing buttons.
    </p>
    
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
    
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
    </div>

    
  </body>
</html>
